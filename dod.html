<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ŸÑÿπÿ®ÿ© ÿßŸÑÿØŸàÿØÿ© ÿ®ÿßŸÑŸÑŸÖÿ≥ üêç</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(145deg, #1a1a1d, #0f0f10);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    h1 {
      margin-bottom: 10px;
      color: #00ff88;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ff88;
    }

    canvas {
      background: #111;
      border: 4px solid #00ff88;
      border-radius: 12px;
      touch-action: none;
    }

    #message {
      position: absolute;
      top: 40%;
      background: #222;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 0 20px #00ff8855;
      text-align: center;
      display: none;
      z-index: 2;
    }

    #message h2 {
      margin: 0 0 15px;
    }

    .btn {
      background: #00ff88;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0 4px 10px #00ff8866;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn:hover {
      background: #00cc66;
    }

    @media (max-width: 600px) {
      canvas {
        width: 90vw;
        height: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1>ŸÑÿπÿ®ÿ© ÿßŸÑÿØŸàÿØÿ©</h1>
  <canvas id="game" width="300" height="300"></canvas>

  <div id="message">
    <h2 id="statusText"></h2>
    <button class="btn" onclick="restartGame()">üîÅ ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ®</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 15;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake = [{x: 5, y: 5}];
    let food = {x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows)};
    let dx = 1, dy = 0;
    let gameInterval;
    let gameOver = false;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ff3333";
      ctx.fillRect(food.x * box, food.y * box, box, box);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#00ff88" : "#00cc66";
        ctx.fillRect(snake[i].x * box, snake[i].y * box, box - 1, box - 1);
      }

      const head = {x: snake[0].x + dx, y: snake[0].y + dy};

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= cols || head.y >= rows ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        endGame("üòµ ÿÆÿ≥ÿ±ÿ™! ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ");
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = {
          x: Math.floor(Math.random() * cols),
          y: Math.floor(Math.random() * rows)
        };
        if (snake.length === rows * cols) {
          endGame("üèÜ ŸÅÿ≤ÿ™! ÿ£ŸÉŸÑÿ™ ŸÉŸÑ ÿßŸÑÿ∑ÿπÿßŸÖ!");
        }
      } else {
        snake.pop();
      }
    }

    function endGame(message) {
      clearInterval(gameInterval);
      document.getElementById('statusText').textContent = message;
      document.getElementById('message').style.display = 'block';
      gameOver = true;
    }

    function restartGame() {
      snake = [{x: 5, y: 5}];
      dx = 1; dy = 0;
      food = {x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows)};
      document.getElementById('message').style.display = 'none';
      gameOver = false;
      gameInterval = setInterval(draw, 120);
    }

    // ÿ≥ÿ≠ÿ® ÿ®ÿßŸÑÿ•ÿµÿ®ÿπ
    let touchStartX = 0;
    let touchStartY = 0;

    canvas.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      const touch = e.touches[0];
      const deltaX = touch.clientX - touchStartX;
      const deltaY = touch.clientY - touchStartY;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        if (deltaX > 30 && dx === 0) { dx = 1; dy = 0; }
        else if (deltaX < -30 && dx === 0) { dx = -1; dy = 0; }
      } else {
        if (deltaY > 30 && dy === 0) { dx = 0; dy = 1; }
        else if (deltaY < -30 && dy === 0) { dx = 0; dy = -1; }
      }

      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    }, { passive: false });

    // ŸÑŸÑŸÉŸÖÿ®ŸäŸàÿ™ÿ±
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -1; }
      if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 1; }
      if (e.key === "ArrowLeft" && dx === 0) { dx = -1; dy = 0; }
      if (e.key === "ArrowRight" && dx === 0) { dx = 1; dy = 0; }
    });

    restartGame();
  </script>
</body>
</html>
